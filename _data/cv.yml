- title: Experience
  type: time_table
  contents:
    - title: Scale AI
      institution: <i>Software Engineering Intern</i>
      year: Summer 2023
      description:
        - One of five engineers building Scale’s <a href="https://scale.com/generative-ai-platform">Enterprise Generative AI Platform</a> for enterprise LLM applications. 
        - Built end-to-end REST APIs to enable Confluence, Google Drive, and S3 integrations and the ingestion of unstructured data into LLM vector stores. 
        - Added critical features for sync observability, shipping + integrating for an internal customer in < 2 weeks.
        - Drove and owned the creation of the <a href="https://scale-egp.readme.io/">EGP API documentation</a>, released to enterprise customers.
    - title: Harvard Insight and Interaction Lab
      institution: <i>Undergraduate Research Assistant</i>
      year: Spring 2023
      description:
        - Performed <a href = "../projects/attention">scaling and correlation experiments</a> to optimize and enhance the visualization of transformer attention via joint key + query embeddings.
        - Explored <a href = "../projects/induction">in-context learning behavior and induction head behavior in BERT</a> and  bidirectional models.
        - 'Co-authored paper <a href="https://arxiv.org/abs/2305.03210">"AttentionViz: A Global View of Transformer Attention"</a>.'
    - title: IMC Financial Markets
      institution: <i>Quantitative Trading Intern</i>
      year: Summer 2022
      description:
        - Worked on the F1 desk trading ES/NQ futures. Created a time-series prediction model to predict short-term ES/NQ movements.
    - title: Hudson River Trading
      institution: <i>Winter Intern</i>
      year: Winter 2022
      description:
        - Developed order book infrastructure (C++) and algorithms to identify high-frequency trading (Python). 
    - title: LinkedIn
      institution: <i>Software Engineering Intern</i>
      year: Summer 2021
      description:
        - "Team: AI and Data Infrastructure."
        - Developed an end-to-end integration to run Tensorflow Extended (TFX) pipelines on Apache Beam using SparkRunner.
        - Tested integration for improvements in scalability and performance of LinkedIn’s ML production pipelines.

    - title: MIT CSAIL
      institution: <i>Undergraduate Research Assistant</i>
      year: Spring 2021
      description:
        - Part-time research at the <a href="https://groups.csail.mit.edu/vision/torralbalab/">Torralba Lab</a>.
        - Investigated computer vision model interpretability by visualizing interactions between activations during model training. Supervised by David Bau and Antonio Torralba.

    - title: Harvard T.H. Chan School of Public Health
      institution: <i>Research Intern</i>
      year: 2018-2020
      description:
        - Conducted a two-year project at the Shirley Liu Lab, developing a <a href = "../projects/deepexplain">computational framework</a> to interpret the sequence patterns in deep learning models. Identified 65 protein sequence motifs for cancer drug synthesis.
        - Co-authored <a href="https://www.sciencedirect.com/science/article/pii/S109727652100040X">paper</a> in Molecular Cell. Presented research at 2019 & 2020 AACR conferences.

