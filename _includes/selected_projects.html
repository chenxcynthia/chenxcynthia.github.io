<head>
	<title>Two-Column Layout</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
            margin-bottom: 15px;
            margin-top: 15px;
		}

		.column1 {
			flex: 1;
            max-width: 22%;
            
            /* margin-left:0px; */
			/* margin-right: 20px; */
			/* min-width: 150px; */
		}
        .column1 img {
            display: block;
            margin: 0;
		}

		.column2 {
			flex: 2;
			max-width: 50%;
		}

		.image {
            display: block;
            /* margin-left: -30px; */
			width: auto;
			height: 130px;
            float: left;
		}
        .a {
                color: var(--global-text-color);
                text-decoration: none;
            } 
        .links {
            color: var(--global-text-color);
            border: 1px solid var(--global-text-color);
            /* padding-left: 0.5rem; */
            /* padding-right: 1rem; */
            /* padding-top: -1rem; */
            /* padding-bottom: 0.25rem; */
            height: 30px;
            width: 120px;
            text-align: center;

            

            &:hover {
                color: var(--global-theme-color);
                border-color: var(--global-theme-color);
            }
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="column1">
			<img class="image" src="../assets/img/proj/color_thumbnail.png" alt="Image description">
		</div>
		<div class="column2">
			<h5>Color</h5>
			<p>Item Description Lorem ipsum dolor sit amet, consect. </p>
            <div class="links"><a href="../_projects/color.md">Project Page</a></div>
		</div>
	</div>
    <div class="container">

		</div>
	</div>
